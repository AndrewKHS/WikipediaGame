<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Wikipedia Game</h1>
    <form id="wiki-form">
        <label for="start-page">Start Page:</label>
        <input type="text" id="start-page" name="start-page" required>
        <label for="finish-page">Finish Page:</label>
        <input type="text" id="finish-page" name="finish-page" required>
        <input type="submit" value="Find Path">
    </form>
    <div id="path"></div>
    <script src="main.js"></script>
</body>
</html>
