<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Game</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Wikipedia Game</h1>
    <form id="wiki-form">
        <label for="start-page">Start Page URL:</label><br>
        <input type="url" id="start-page" name="start-page" pattern="https?://.*\.wikipedia\.org/.*" required style="width: 80%;"><br>
        <label for="finish-page">Finish Page URL:</label><br>
        <input type="url" id="finish-page" name="finish-page" pattern="https?://.*\.wikipedia\.org/.*" required style="width: 80%;"><br>
        <input type="submit" value="Find Path">
    </form>
    <div id="path"></div>
    <script src="/static/main.js"></script>
</body>
</html>
